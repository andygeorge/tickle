name: Tickle CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      run: |
        rustup toolchain install stable --component rustfmt,clippy
        rustup default stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      run: |
        rustup toolchain install stable
        rustup default stable

    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Generate coverage
      run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out Xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        files: ./cobertura.xml
        fail_ci_if_error: false

  build-release:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      run: |
        rustup toolchain install stable
        rustup default stable

    - name: Build release
      run: cargo build --release --verbose

    - name: Run smoke tests
      run: |
        ./target/release/tickle --version
        ./target/release/tickle --help
        HOME=/tmp/test_home ./target/release/tickle history

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: tickle-binary
        path: target/release/tickle

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      run: |
        rustup toolchain install stable
        rustup default stable

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      run: cargo audit

  lint:
    name: Additional Linting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check for TODO/FIXME comments
      run: |
        if grep -r "TODO\|FIXME" src/ tests/ 2>/dev/null; then
          echo "Warning: TODO/FIXME comments found"
          exit 0
        fi

    - name: Check file sizes
      run: |
        echo "Checking for large files..."
        find . -type f -size +1M | grep -v target | grep -v .git || echo "No large files found"

  matrix-test:
    name: Test on Multiple Rust Versions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta, nightly]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust ${{ matrix.rust }}
      run: |
        rustup toolchain install ${{ matrix.rust }}
        rustup default ${{ matrix.rust }}

    - name: Build
      run: cargo build --verbose
      continue-on-error: ${{ matrix.rust == 'nightly' }}

    - name: Run tests
      run: cargo test --verbose
      continue-on-error: ${{ matrix.rust == 'nightly' }}
